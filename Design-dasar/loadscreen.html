<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <script>
        // Menghapus loading screen setelah animasi selesai
        window.onload = function () {
            const loader = document.getElementById('loading-screen');
            const mainContent = document.getElementById('main-content');
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                    mainContent.style.opacity = '1';
                }, 500); // Transisi smooth saat menghilangkan loading screen
            }, 3000); // Durasi animasi 3 detik
        };
    </script>
</head>

<body style="margin: 0; padding: 0; font-family: 'Poppins', sans-serif; overflow: hidden;">
    <!-- Loading Screen -->
    <div id="loading-screen"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #333; color: #fff; display: flex; align-items: center; justify-content: center; z-index: 10; font-size: 32px; font-weight: 600; text-transform: uppercase; animation: fadeIn 1s ease-in;">
        <div id="loading-text" style="animation: typing 3s steps(10, end), blink 0.5s step-end infinite;">
            I Am Junior Web Developer
        </div>
    </div>

    <!-- Main Content -->
    <div style="text-align: center; position: relative;">
        <div style="font-size: 64px; font-weight: bold; line-height: 1.2;">
            MARCHELINO<br>KURNIAWAN
        </div>
    
    </div>

        <!-- Gambar -->
        <div
            style="position: absolute; top: 50%; left: 170%; transform: translate(-50%, -50%); width: 100%; object-fit: cover; height: 800px; z-index: 1;">
            <img src="/Design-dasar/IMG/acel.jpg" alt="Profile"
                style="width: 100%; height: 100%; object-fit: cover;">
        </div>
    </div>

    <style>
        /* Animasi Ketikan */
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        /* Efek Blink */
        @keyframes blink {
            from,
            to {
                border-color: transparent;
            }
            50% {
                border-color: #fff;
            }
        }

        /* Fade-in untuk Loading Screen */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        #loading-text {
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #fff;
            width: 0;
            display: inline-block;
        }
    </style>
</body>

</html>
